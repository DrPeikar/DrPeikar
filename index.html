<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dr. Mehdi Peikar - Personal Website</title>
  <link rel="icon" type="image/png" href="DrPeikarLogo.png"> <!-- Favicon link added here -->
  <style>
    /* CSS styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    
    /* Main navigation */
    .nav {
      background-color: #336699;
      padding: 10px;
      text-align: center; /* Added text-align center */
      position: sticky; /* Changed from relative to sticky */
      top: 0; /* Sticks to the top */
      z-index: 1; /* Always on top of other elements */
    }
    
    .nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    
    .nav li {
      display: inline-block; /* Changed float to display inline-block */
    }
    
    .nav a {
      display: block;
      color: #ffffff;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }
    
    /* Color change for active tab */
    .active {
      background-color: #003366;
    }
    
    /* Content container */
    .content {
      padding: 20px;
    }
    
    /* Content width and margin */
    .content-section {
      display: none;
      margin: 0 25%; /* Added margin on right and left side */
      max-width: 50%; /* Adjust this value for desired width */
      background-color: #ffffff; /* Added background color */
      position: relative; /* Added position */
    }
    
    .content-section.active {
      display: block;
    }
    
    /* Education table */
    .education-table {
      width: auto;
      max-width: 100%;
      border-collapse: collapse;
      margin-left: auto; /* Added margin-left auto */
      margin-right: auto; /* Added margin-right auto */
    }
    
    .education-table th,
    .education-table td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    .education-table th:first-child,
    .education-table td:first-child {
      width: 100px; /* Adjust the width value as needed */
    }
    
    .education-table th {
      background-color: #f2f2f2;
    }
    
    .bold-text {
      font-weight: bold;
    }
    
    /* Dr. Mehdi Peikar photo */
    .dr-peikar-photo {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .dr-peikar-photo img {
      max-width: 20%; /* Updated max-width for smaller photo */
    }
    
    /* Video container */
    .video-container {
      text-align: center;
      margin-top: 20px;
    }
    
    /* Video */
    .video-container video {
      max-width: 100%;
    }
  </style>
</head>
<body>
  <!-- Navigation -->
  <div class="nav">
    <ul>
      <li><a class="active" href="#home">Dr. Mehdi Peikar</a></li>
      <li><a href="#education">Education</a></li>
    </ul>
    <!-- Logo -->
    <img class="logo" id="logo" src="DrPeikarLogo.png" alt="Dr. Peikar Logo">
  </div>
  
  <!-- Content sections and the rest of the HTML document remain unchanged -->
  
  <!-- JavaScript to handle tab color changes, content display, and logo height adjustment -->
  <script>
    // JavaScript code remains unchanged
  </script>
  
</body>
</html>
